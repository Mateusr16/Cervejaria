<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Título Padrão{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
    font-size: 110%; /* Aumenta o tamanho da fonte base */
}
        /* Estilos para a navegação */
        .navbar {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 0 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-bottom: 2px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 1000;
        }
    
        .navbar a {
            color: #D9B07E;
            margin-right: 25px;
            font-weight: 500;
            padding: 10px 0;
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;
        }
    
        .navbar a:hover {
            transform: translateY(-2px);
            text-shadow: 0 2px 8px rgba(255,255,255,0.3);
        }
    
        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 0;
            height: 4px;
            background: #400C0C;
            transition: width 0.3s ease;
        }
    
        .navbar a:hover::after {
            width: 100%;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
    
        .dropdown-content {
            display: none;
            position: absolute;
            flex-direction: column;
            background: #ffffff;
            min-width: 200px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            border-radius: 8px;
            overflow: hidden;
            top: 100%;
            z-index: 1001;
            animation: slideDown 0.3s ease-out forwards;
        }
    
        @keyframes slideDown {
            from { opacity: 0; max-height: 0; }
            to { opacity: 1; max-height: 500px; }
        }
    
        .dropdown-content a {
            color: #D9B07E;
            padding: 12px 20px;
            transition: all 0.2s ease;
            font-size: 0.95em;
            width: 100%;
            display: block;
            box-sizing: border-box;
            white-space: nowrap;
        }
    
        .dropdown-content a:hover {
            background: #D9B07E;
            padding-left: 25px;
            color: #400C0C;
            transform: none;
        }
    
        .dropdown:hover .dropdown-content {
            display: flex;
        }
    
        /* Indicador de dropdown */
        .dropdown > a::after {
            margin-left: 6px;
            font-size: 0.9em;
            color: #bdc3c7;
        }
        .image-container {
            position: relative;
            width: 100%; /* Largura da imagem */
            height: 400px; /* Altura da imagem */
            margin-bottom: 1px; /* Adicione espaço abaixo do container se necessário */
        }
        .image-container img {
            display: block;
            width: 100%;
            height: 100%;
        }
        .image-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza o texto */
            color: #D9B07E;
            font-size: 2em;
            text-align: center;
            /* Adicione outros estilos para o texto (sombra, fundo, etc.) */
            text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.8); /* Sombra para melhorar a legibilidade */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Início</a>
        <a href="/producao">Produção</a>
        <a href="{{ url_for('lista_producao') }}">Processo</a>
        
        <div class="dropdown">
            <a href="#">Produção</a>
            <div class="dropdown-content">
                <a href="/producao">Programar Produção</a>
                <a href="{{ url_for('lista_producao') }}">Cronograma</a>
                <a href="{{ url_for('diagrama_gantt') }}">Diagrama de Gantt</a>
            </div>
        </div> 
    
        <div class="dropdown">
            <a href="#">Vendas</a>
            <div class="dropdown-content">
                <a href="{{ url_for('venda_sucesso') }}">Orçamento</a>
                <a href="{{ url_for('detalhes_produto') }}">Valores</a>
                <a href="/pedidos">Tabela Pedidos</a>
                <a href="/vendas">Tabela Vendas</a>
            </div>
        </div>

        <div class="dropdown">
            <a href="#">Estoque</a>
            <div class="dropdown-content">
                <a href="{{ url_for('estoque') }}">Movimentações</a>
            </div>
        </div>
    </div>
    <div class="container">
        {% block content %}
            {% endblock %}
    </div>
</body>
</html>
